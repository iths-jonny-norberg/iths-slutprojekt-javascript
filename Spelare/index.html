<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="css/vnce.css" />
    <link type="text/css" rel="stylesheet" href="css/spelare.css" />

    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700i,900,900i&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dosis&display=swap" rel="stylesheet">
    <title>Music player</title>
</head>

<body>

    <!-- container  -->
    <div class="container">

        <!-- player  -->
        <div class="player">

            <!-- inner  -->
            <div class="inner">

                <!-- cover  -->
                <div class="cover">
                    <img src="cover.jpg">
                </div>
                <!-- cover  -->

                <!-- track  -->
                <div class="track">
                    <img src="track.png">
                </div>
                <!-- track  -->

                <!-- waves  -->
                <div class="waves">
                    <img src="waves.png">
                </div>
                <!-- waves  -->

                <!-- progress  -->
                <div class="progress">
                    <img src="progress.png">
                </div>
                <!-- progress  -->

                <!-- controls  -->
                <div class="controls">
                    <img src="controls.png">
                </div>
                <!-- controls  -->

            </div>
            <!-- inner  -->

        </div>
        <!-- player  -->

    </div>
    <!-- container  -->


    <!-- Scripts  -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

</body>

</html>
