<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="css/vnce.css"/>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link href="https://fonts.googleapis.com/css?family=Dosis&display=swap" rel="stylesheet">

    <title>VNCEDSGN - Personal portfolio of Jonny Norberg | Graphic design and front end development</title>

<body>

    <!-- Section 1  -->
    <div class="section1" data-aos="fade-in">

        <div class="Top" data-aos="fade-down">
            <img src="img/logo.jpg">
        </div>
        <!-- top  -->

        <!-- Menu  -->
        <div class="Menu">
            <img src="img/menu_icon.png">
        </div>
        <!-- Menu  -->

        

        <!-- grid-main  -->
        <div class="grid-main">
            <div class="grid-main-one">

            </div>
            <div class="grid-main-two">
                <img src="img/Art.png" class="imgSize" data-aos="fade-left">
            </div>
        </div>
        <!-- grid-main  -->

    </div>
    <!-- Section1  -->

     <!-- Section 2  -->
     <div class="section2" data-aos="fade-left">
            
            <!-- grid-main  -->
            <div class="grid-main">
                <div class="grid-main-one">
                        <img src="img/app.png" class="imgSize" data-aos="fade-left"> 
                </div>
                <div class="grid-main-two">
                        <h1 data-aos="zoom-in-right">I am also a front end developer</h1>
                        <p class="s2Txt" data-aos="fade-up">AND I BUILD WEBSITES AND APPS</p>
                </div>
            </div>
            <!-- grid-main  -->
    
        </div>
        <!-- Section2  -->
    
    <!-- Scripts  -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
    AOS.init();
    </script>
